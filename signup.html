<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreatLens - Signup</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">ThreatLens</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Analyse</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </nav>

  <section class="container">
    <div class="left-box">
      <h1>Account Signup</h1>
      <p>Become a member and enjoy exclusive promotions.</p>
<hr>
      <form>
      <label>Full Name</label>
        <input type="text" />

        <label>Email address</label>
        <input type="email" />

        <label>Password</label>
        <input type="password" />

       

        <p class="signup-text">
          Already have an account? <a href="#">Login here</a>
        </p>

        <button class="btn-login">Signup</button>
      </form>
    </div>

    <div class="right-image">
      <img src="logo.png" alt="shield">
    </div>
  </section>
</body>
</html>
